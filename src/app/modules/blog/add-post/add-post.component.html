<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
  <label>
    *Your name:
  </label>
    <input type="text" formControlName="author">
    <div *ngIf="isFieldInvalid('author')">Це поле обов'язкове</div>
  <label>
    Title:
  </label>
    <input type="text" formControlName="title">

  <label>
    *Your post:
  </label>
    <input type="textarea" formControlName="body">
    <div *ngIf="isFieldInvalid('body')">Це поле обов'язкове</div>


  <button type="submit" [disabled]="!newPostForm.valid">Submit</button>
</form>
