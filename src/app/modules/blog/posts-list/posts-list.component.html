<button class="btn" routerLink="/new_post">Add new post</button>
<div class="post-card" *ngFor="let post of posts">
  <p>{{post.author}}</p>

  <button class="btn" routerLink="{{post.id}}/comments">Go to comments</button>
  <button class="btn" routerLink="{{post.id}}/edit">Edit post</button>
</div>
