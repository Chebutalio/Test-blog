<button class="btn" routerLink="/add">Add new post</button>
<div class="post-card" *ngFor="let post of posts">
  <p>{{post.author}}</p>
  <form [formGroup]="newComment" (ngSubmit)="onSubmit()">

    <!-- Comment author -->
    <label>
      *Your name:
    </label>
    <input type="text" formControlName="comment_author">
    <div *ngIf="comment_author.invalid && (comment_author.dirty || comment_author.touched)">
      Name is required.
    </div>

    <!-- Comment -->
    <label>
      Your comment:
    </label>
    <input type="textarea" formControlName="comment_body">
    <div *ngIf="comment_body.invalid">
      Your Message is too long.
    </div>

    <!-- Button -->
    <button type="submit" [disabled]="!newComment.valid">Add comment</button>
  </form>
</div>
